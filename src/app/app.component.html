<h1>Angular Google Maps (AGM)Demo</h1>

<agm-map 
  [latitude]="lat"
  [longitude]="lng">

  <agm-marker 
      *ngFor="let m of markers"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label">
  </agm-marker>
