<h1>Angular Google Maps (AGM)Demo</h1>

<agm-map 
  [latitude]="lan"
  [longitude]="lon">

  <agm-marker 
      *ngFor="let m of markers"
      [latitude]="m.lan"
      [longitude]="m.lon"
      [label]="m.name">
      </agm-marker>

  <agm-marker 
  *ngFor="let m of Users"
  [latitude]="m.lan"
  [longitude]="m.lon"
  [label]="m.name">
</agm-marker>

</agm-map>
